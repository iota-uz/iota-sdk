name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: blacksmith-8vcpu-ubuntu-2204
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 1

      # Backend Dependencies Setup
      - name: Set up Go
        uses: useblacksmith/setup-go@v6
        with:
          go-version: '1.23.2'

      - name: Install Go dependencies and tools
        run: |
          go mod download
          go install github.com/a-h/templ/cmd/templ@v0.3.857

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          base_branch: staging
          custom_instructions: "ALWAYS run `make fmt`, `make lint`, `make generate` before pushing code"
          allowed_tools: "Bash(templ:*),Bash(go:*),Bash(make:*),Bash(gh:*),Edit,Replace,NotebookEditCell,mcp__context7__resolve-library-id,mcp__context7__get-library-docs,mcp__godoc-mcp__get_doc,mcp__bloom__search_code"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mcp_config: |
            {
              "mcpServers": {
                "context7": {
                  "type": "url",
                  "url": "https://mcp.context7.com/sse",
                  "name": "context7"
                },
                "godoc-mcp": {
                  "command": "go",
                  "args": ["run", "github.com/mrjoshuak/godoc-mcp@latest"]
                },
                "bloom": {
                  "type": "url",
                  "url": "https://bloom.up.railway.app/api/mcp",
                  "name": "bloom",
                  "headers": {
                    "Authorization": "Bearer ${{ secrets.BLOOM_MCP_TOKEN }}"
                  }
                }
              }
            }

