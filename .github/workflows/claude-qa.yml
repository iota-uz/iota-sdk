name: Claude QA

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  qa:
    if: |
      github.event.comment.user.type != 'Bot' &&
      contains(github.event.comment.body, '@qa')
    uses: ./.github/workflows/_claude-reusable.yml
    with:
      model: opus
      prompt_file: .github/claude/prompts/qa.md
      setup_level: full
      trigger_phrase: "@qa"
      mcp_playwright: true
      skip_permissions: true
      settings: |
        {
          "permissions": {
            "allow": [],
            "deny": [
              "Read(**/*.key)",
              "Read(**/*.pem)",
              "Read(**/credentials*)",
              "Read(**/.env)",
              "Read(**/.env.*)",
              "Bash(sudo:*)",
              "Bash(rm -rf /*)"
            ]
          }
        }
    secrets: inherit
