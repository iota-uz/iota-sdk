name: Publish @iotauz/iota-sdk

on:
  push:
    tags:
      - "iota-sdk-v*"

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Validate tag matches version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="$(node -p "require('./package.json').version")"
          EXPECTED="iota-sdk-v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag '$TAG' does not match package.json version '$VERSION' (expected '$EXPECTED')."
            exit 1
          fi

      - name: Verify version not published
        run: |
          if npm view @iotauz/iota-sdk@${{ steps.version.outputs.version }} version >/dev/null 2>&1; then
            echo "Version already exists on npm: @iotauz/iota-sdk@${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --no-git-checks

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "@iotauz/iota-sdk v${{ steps.version.outputs.version }}" \
            --notes "Published @iotauz/iota-sdk@${{ steps.version.outputs.version }} to npm."

